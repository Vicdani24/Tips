<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 2.5 Gols - Times</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .team-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .team-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s;
    }
    .team-card:hover {
      transform: translateY(-5px);
    }
    .team-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .team-name {
      font-size: 18px;
      font-weight: bold;
    }
    .team-country {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Projeto 2.5 Gols - Times</h1>
  <div class="team-container" id="teams"></div>

  <script>
    // Lista de times e IDs do TheSportsDB
    const teams = [
      { id: 133604, country: "Brasil" }, // Botafogo
      { id: 133602, country: "Brasil" }, // Flamengo
      { id: 133610, country: "Portugal" }, // Benfica
      { id: 133613, country: "Inglaterra" }, // Chelsea
      { id: 133615, country: "Espanha" }, // Barcelona
      { id: 133616, country: "Alemanha" }, // Bayern Munique
      { id: 133618, country: "Itália" }, // Juventus
      { id: 133619, country: "França" }, // PSG
    ];

    const container = document.getElementById('teams');

    teams.forEach(team => {
      // API do TheSportsDB para pegar detalhes do time
      fetch(`https://www.thesportsdb.com/api/v1/json/2/lookupteam.php?id=${team.id}`)
        .then(response => response.json())
        .then(data => {
          const t = data.teams[0];
          const card = document.createElement('div');
          card.className = 'team-card';
          card.innerHTML = `
            <img src="${t.strTeamBadge}" alt="${t.strTeam}">
            <div class="team-name">${t.strTeam}</div>
            <div class="team-country">${team.country}</div>
          `;
          container.appendChild(card);
        });
    });
  </script>
</body>
</html>
