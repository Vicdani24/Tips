<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clubes da Série A 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    #clubes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px;
      width: 280px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px 0;
    }
    .card p {
      margin: 5px 0;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Clubes da Série A do Campeonato Brasileiro 2025</h1>
  </header>

  <section id="clubes">
    <!-- Exemplo de card de clube -->
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Maracan%C3%A3_2013.jpg/800px-Maracan%C3%A3_2013.jpg" alt="Maracanã">
      <h3>Flamengo</h3>
      <p><strong>Apelido:</strong> Mengão</p>
      <p><strong>Cidade:</strong> Rio de Janeiro - RJ</p>
      <p><strong>Fundação:</strong> 1895</p>
      <p><strong>Estádio:</strong> Maracanã</p>
      <p><strong>Títulos Nacionais:</strong> 8</p>
      <p><strong>Títulos Internacionais:</strong> 2</p>
    </div>

    <!-- Outros cards de clubes podem ser adicionados aqui -->
  </section>

  <footer>
    <p>&copy; 2025 - Todos os direitos reservados</p>
  </footer>

</body>
</html>
