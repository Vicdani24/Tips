<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 2.5 Gols</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #d9e2ec);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px #00000040;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .team-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .team-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      background-color: #f9fafb;
      transition: transform 0.2s, background-color 0.2s;
      cursor: default;
    }

    .team-item:hover {
      transform: translateX(5px);
      background-color: #e0e7ff;
    }

    .team-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 15px;
      border: 1px solid #ccc;
    }

    .team-name {
      font-size: 1.2rem;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>Projeto 2.5 Gols</header>

  <div class="container">
    <ul class="team-list">
      <li class="team-item">
        <img src="https://www.countryflags.io/br/flat/64.png" alt="Botafogo F">
        <span class="team-name">Botafogo F</span>
      </li>
      <li class="team-item">
        <img src="https://www.countryflags.io/lr/flat/64.png" alt="Libéria">
        <span class="team-name">Libéria</span>
      </li>
      <li class="team-item">
        <img src="https://www.countryflags.io/fi/flat/64.png" alt="Finlândia">
        <span class="team-name">Finlândia</span>
      </li>
      <li class="team-item">
        <img src="https://www.countryflags.io/ge/flat/64.png" alt="Geórgia">
        <span class="team-name">Geórgia</span>
      </li>
      <li class="team-item">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d9/Beitar_Jerusalem_FC_logo.svg/1024px-Beitar_Jerusalem_FC_logo.svg.png" alt="Beitar">
        <span class="team-name">Beitar</span>
      </li>
      <li class="team-item">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/64/Thor_L%C3%B8kke_Logo.svg/1024px-Thor_L%C3%B8kke_Logo.svg.png" alt="Thor">
        <span class="team-name">Thor</span>
      </li>
      <li class="team-item">
        <img src="https://www.countryflags.io/at/flat/64.png" alt="Áustria">
        <span class="team-name">Áustria</span>
      </li>
      <li class="team-item">
        <img src="https://www.countryflags.io/by/flat/64.png" alt="Bielorrússia">
        <span class="team-name">Bielorrússia</span>
      </li>
      <li class="team-item">
        <img src="https://www.countryflags.io/mt/flat/64.png" alt="Malta">
        <span class="team-name">Malta</span>
      </li>
      <li class="team-item">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5a/Tucuman_FC_logo.svg/1024px-Tucuman_FC_logo.svg.png" alt="Tucumã 2">
        <span class="team-name">Tucumã 2</span>
      </li>
    </ul>
  </div>

  <footer>⚽ Resultados baseados no Projeto 2.5 Gols</footer>
</body>
</html>
