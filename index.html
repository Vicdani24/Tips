<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos de Hoje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #2c3e50;
    }
    #games {
      width: 90%;
      max-width: 900px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .game {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .game-header h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #3498db;
    }
    .game-header span {
      font-size: 1rem;
      color: #7f8c8d;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .team {
      text-align: center;
    }
    .team img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .score {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 5px;
    }
    .status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #e74c3c;
    }
    .no-games {
      text-align: center;
      color: #e74c3c;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>⚽ Jogos de Hoje</h1>
  <div id="games">Carregando jogos...</div>

  <script>
    const apiUrl = 'https://api.api-futebol.com.br/v1/games';
    const apiToken = 'live_c02490d0118fb343fddd6cd2d94487'; // Sua chave já incluída

    async function fetchGames() {
      const gamesDiv = document.getElementById('games');
      gamesDiv.innerHTML = 'Carregando jogos...';

      try {
        const today = new Date().toISOString().split('T')[0];
        const response = await fetch(`${apiUrl}?date=${today}`, {
          headers: {
            'Authorization': `Bearer ${apiToken}`
          }
        });

        if (!response.ok) throw new Error('Erro ao buscar os jogos');

        const data = await response.json();

        if (!data || data.length === 0) {
          gamesDiv.innerHTML = '<p class="no-games">Não há jogos agendados para hoje.</p>';
          return;
        }

        gamesDiv.innerHTML = '';

        data.forEach(game => {
          const gameDiv = document.createElement('div');
          gameDiv.className = 'game';

          const gameDate = new Date(game.date);
          const gameTime = gameDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

          gameDiv.innerHTML = `
            <div class="game-header">
              <h2>${game.competition.name}</h2>
              <span>${gameTime}</span>
            </div>
            <div class="teams">
              <div class="team">
                <img src="${game.homeTeam.logo}" alt="${game.homeTeam.name}">
                <div>${game.homeTeam.name}</div>
                <div class="score">${game.homeTeam.score}</div>
              </div>
              <div class="team">
                <img src="${game.awayTeam.logo}" alt="${game.awayTeam.name}">
                <div>${game.awayTeam.name}</div>
                <div class="score">${game.awayTeam.score}</div>
              </div>
            </div>
            <div class="status">${game.status}</div>
          `;

          gamesDiv.appendChild(gameDiv);
        });
      } catch (error) {
        console.error('Erro ao buscar os jogos:', error);
        gamesDiv.innerHTML = '<p class="no-games">Erro ao carregar os jogos. Tente novamente mais tarde.</p>';
      }
    }

    fetchGames();
    setInterval(fetchGames, 300000); // Atualiza a cada 5 minutos
  </script>
</body>
</html>
